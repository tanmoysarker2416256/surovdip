<!DOCTYPE html>
<html>
<head>
<title>Valentine Question</title>

<style>
    body{
        text-align:center;
        font-family: Arial;
        margin-top:100px;
        overflow:hidden;
    }

    button{
        padding:12px 25px;
        font-size:18px;
        margin:10px;
        cursor:pointer;
    }

    #noBtn{
        position:absolute;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ❤️</h1>

<button onclick="yesClicked()">Yes</button>
<button id="noBtn">No</button>

<script>

function yesClicked(){
    window.location.href = "thankyou.html";
}

const noBtn = document.getElementById("noBtn");

// Function to teleport button
function moveNo(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Trigger movement when mouse gets close
document.addEventListener("mousemove", function(e){

    let rect = noBtn.getBoundingClientRect();

    let distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    // If mouse comes near → escape instantly
    if(distance < 120){
        moveNo();
    }
});

// Also move if someone somehow clicks
noBtn.addEventListener("click", moveNo);

</script>

</body>
</html>
