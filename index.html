<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Question</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #ff99cc; /* soft pink */
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .box {
        background: white;
        border-radius: 25px;
        padding: 50px 70px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    .top-emoji {
        font-size: 60px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 28px;
        margin: 20px 0;
        color: #ff3399;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        margin: 15px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 10;
        position: relative;
    }

    #yesBtn, #noBtn {
        background: #ff4da6; /* bright pink */
        color: white;
    }

    #yesBtn:hover, #noBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .floating-bg-emoji {
        position: absolute;
        font-size: 50px;
        animation: floatBg 6s infinite;
    }

    @keyframes floatBg {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        50% { transform: translateY(-200px) rotate(180deg); opacity: 0.7; }
        100% { transform: translateY(0) rotate(360deg); opacity: 1; }
    }
</style>
</head>
<body>

<div class="box">
    <div class="top-emoji">üò∫‚ù§Ô∏è</div>
    <h1>Will you be my Valentine? üíå</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
</div>

<button id="noBtn">No</button>

<!-- floating emojis -->
<div class="floating-bg-emoji" style="left:15%; top:70%;">üíñ</div>
<div class="floating-bg-emoji" style="left:75%; top:80%;">üå∏</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".box");

// Go to thank you page
function yesClicked(){
    window.location.href = "thankyou.html";
}

// Move No button outside the box randomly
function moveNo(){
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const boxRect = box.getBoundingClientRect();
    const margin = 10; // distance from edges

    let x, y;
    do {
        x = Math.random() * (window.innerWidth - btnWidth - margin);
        y = Math.random() * (window.innerHeight - btnHeight - margin);
    } while (
        x + btnWidth > boxRect.left && x < boxRect.right &&
        y + btnHeight > boxRect.top && y < boxRect.bottom
    ); // repeat until button is outside box

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Move when mouse gets close
document.addEventListener("mousemove", function(e){
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );
    if(distance < 150){
        moveNo();
    }
});

// Also move if clicked
noBtn.addEventListener("click", moveNo);

// Initial position
window.onload = moveNo;
</script>
</body>
</html>
